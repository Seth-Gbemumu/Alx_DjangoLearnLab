<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form fields pre-filled with the book data -->
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'book_list' %}">Back to Book List</a> <!-- Link to go back to the book list -->
</body>
</html>
