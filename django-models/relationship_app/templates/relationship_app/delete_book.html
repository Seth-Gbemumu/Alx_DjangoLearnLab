<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong>?</p> <!-- Display the book title -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a> <!-- Link to cancel and go back to the book list -->
</body>
</html>
